<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Travel Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
        margin: auto;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      /* justify-content: center; */
       
    
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      transition: transform 0.3s ease;

    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 40px 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      /* background:rgba(0,0,0,0.5); */
      color: #fff;
      
    }

    .card-content h3 {
      font-size: 27px;
      margin-bottom: 5px;
      text-align: center;
    }

    .card-content .meta {
      font-size: 17px;
      opacity: 0.9;
      text-align: center;
    }

    .card-content .meta span {
      display: inline-block;
      margin-right: 10px;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
       <img src="https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjZ8fHRlY2hub2xvZ3l8ZW58MHx8MHx8fDA%3D" alt="">
      <div class="card-content">

        <div class="meta">
          <span>Travel</span>
